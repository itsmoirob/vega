<h1>New vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
      <option value="" disabled>Select One</option>
      <option *ngFor="let m of makes" [value]="m.id">{{ m.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value="" disabled>Select One</option>
      <option *ngFor="let m of models" [value]="m.id">{{ m.name }}</option>
    </select>
  </div>

  <div>
    <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
      <input type="radio" name="is_registered" value="true" id="registered"> Yes
    </label>
    <label for="not_registered" class="radio-inline">
      <input type="radio" name="is_registered" value="false" id="not_registered"> No
    </label>
  </div>

  <div>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
      <label for="feature{{f.id}}">
        <input type="checkbox" id="feature{{f.id}}"> {{ f.name }}
      </label>
    </div>
  </div>

  <div>
    <h2>Contact</h2>
    <div class="form-group">
      <label for="contact_name">Name</label>
      <input id="contact_name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact_phone">Phone</label>
      <input id="contact_phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact_email">Email</label>
      <input id="contact_email" type="text" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
